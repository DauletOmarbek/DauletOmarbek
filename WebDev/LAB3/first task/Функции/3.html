<!DOCTYPE html>
<html>
    <body>
        <script>
            let a,b;
            a = prompt("a = ?");
            b = prompt("b = ?");
            function min(x,y){
                if(x < y){
                    return x;
                } else{
                    return y;
                }
            }
            alert(min(a,b));
        </script>
    </body>
</html>
