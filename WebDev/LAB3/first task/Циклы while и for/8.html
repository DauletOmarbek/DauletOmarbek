<!DOCTYPE html>
<html>
    <body>
        <script>
            let n = Number(prompt('n = ?'));
            let a;
            for(let i = 2; i < n + 1;i++){
                a = 0;
                for(let j = 2;j < i;j++){
                    if(i%j == 0){
                        a++;
                    }
                }
                if(a == 0){
                    alert(i);
                }
            }
        </script>
    </body>
</html>
