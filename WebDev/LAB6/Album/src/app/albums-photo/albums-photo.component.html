<ul *ngIf="loaded">
    <h4>Photos</h4>
    <button (click)="goBack()">Go Back</button>
    <li *ngFor="let photos of photos">
      <div [routerLink]="['/albums/{{albumId}}/photos', photos.albumId]"><p>AlbumId: {{photos.albumId}}</p></div>
      <div [routerLink]="['/albums/{{id}}/photos', photos.id]"><p>Id: {{photos.id}}</p></div>
      <div [routerLink]="['/albums/{{title}}/photos', photos.title]"><p>Title: {{photos.title}}</p></div>
      <div [routerLink]="['/albums/{{url}}/photos', photos.url]"><img src="{{photos.url}}" alt=""></div><br>
      <div [routerLink]="['/albums/{{thumbnailUrl}}/photos', photos.thumbnailUrl]"><img src="{{photos.thumbnailUrl}}" alt=""></div>
    </li>
  </ul>
  
  <p *ngIf="!loaded">Loading photos...</p>
